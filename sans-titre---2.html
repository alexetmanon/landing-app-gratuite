<script type="text/javascript">
	(function () {
		var d = new Date('1 march 2018 12:0 am'),
			diff = d - new Date(),
			el = document.createElement('p'),
			
			sec = 1000,
			min = 60 * sec,
			hour = 60 * min,
			day = 24 * hour,
			month = 30 * day, // approx
			year = 365 * day;
		
		el.style.width = "519px";
		el.style.height = "96px";
		el.style.verticalAlign = "middle";
		el.style.display = "table-cell";
		
		// Append el here
		document.getElementsByTagName('script')[document.getElementsByTagName('script').length - 1].parentNode.appendChild(el);
		
		function getStr (diff, val, base, fn) {
			fn = fn || Math.floor;
			base = base || Infinity;
			var prefix = false ? '' : '00',
				str = diff >= val ? (prefix+(fn(diff / val) % base)) : prefix || '0';
			
			if(base != Infinity)
				str = str.substr(str.length - (base+'').length);
			else if ((base+'').length >= 2 && diff >= val)
				str = fn(diff / val)+'';
			else
				str = str.substr(str.length - 2);
			return str;
		}
		
		function getLabel (str, lbl, fallback) {
			var fnl = '';
			if(false) {
				fnl = ' ' + lbl + ('00001'.indexOf(str) >= 0 && str.charAt(str.length - 1) !== '0' ? ' ' : 's ');
			} else {
				fnl = fallback || fallback == '' ? fallback : ':';
			}
			if(false) {
				fnl += '<br>';
			}
			return fnl;
		}
		
		function countTimer () {
			diff = d - new Date();
			var years = getStr(diff, year, Infinity),
				months = getStr(diff, month, years == '00' ? Infinity : 12),
				days = getStr(diff, day, months == '00' && years == '00' ? Infinity : 30),
				hours = getStr(diff, hour, 24),
				mins = getStr(diff, min, 60),
				scnd = getStr(diff, sec, 60),
				str = '',
				showYears = years != '0' && years != '00',
				showMonths = (months != '0' && months != '00') || (showYears && !false);
			
			if(showYears) {
				str += years + getLabel(years, 'year');
			}
			if(showMonths) {
				str += months + getLabel(months, 'month');
			}
			str += 
				days+getLabel(days, 'day')+
				hours+getLabel(hours, 'hour')+
				mins+getLabel(mins, 'minute')+
				scnd+getLabel(scnd, 'second', '');
			
			el.innerHTML = str;
		}
		
		setInterval(countTimer, 1000);
	})();
</script>
